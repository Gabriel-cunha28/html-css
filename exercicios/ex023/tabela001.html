<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>tabelas</title>

    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }
    td{
        border: 1px solid black;
        padding: 8px;
        text-align: left;
        vertical-align: middle;
    }

    .numero{
        text-align: right;
        vertical-align: center;
    }
    
    </STYle>
</head>
