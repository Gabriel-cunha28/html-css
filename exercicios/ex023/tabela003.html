<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    td{
        border: 1px solid black;
        text-align: center;
        padding: 10px;
        
    }
    table{
        width: 400px;
        border-collapse: collapse;
    }
</style>
<h1>mesclagem de tabela</h1> 
<table>
    <tr>
        <td rowspan="2">A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        
        <td rowspan="2">E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>
        
        <td>I</td>
    </tr>
    <tr>
        <td rowspan="2">J</td>
        
        <td colspan="2">M</td>

    </tr>
    <tr>
       
        
        <td colspan="2">K</td>
        
    </tr>
</table>  
</body>
</html>
